
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="box-content">
          <canvas id="canvas1" width="300" height="300" style="width: 100%;"></canvas>
        </div>
      </div>
    <script src="script.js"></script>
    <style>
        html,body{
    height: 100%;
    background-color: lightgrey;
    display: block;
    margin: 0;
    padding: 0;
}
.box{
    display: flex;
    justify-content: center;
    /* align-items: center; */
    width: 100vw;
    height: 100vh;
    background-color: lightgrey;
}
.box-content{
    width: 600px;
    height: 600px;
    margin-top: 20px;
}
@media(max-width:800px){
    .box-content{
        width: 450px;
        height: 450px;
    } 
}
@media(max-width:750px){
    .box-content{
        width: 350px;
        height: 350px;
    } 
}
@media(max-width:500px){
    .box-content{
        width: 300px;
        height: 300px;
    } 
}
@media(max-height:320px){
    .box-content{
        width: 250px;
        height: 250px;
    } 
}


    </style>
</body>
</html>
